# Build actions for every push

name: onpush

on:
  push:

env:
  HOMEBREW_PACKAGES: "pidof"
  HOMEBREW_NO_AUTO_UPDATE: 1

jobs:
  install-and-test:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
        python-ver: ["3.8", "3.9", "3.10", "3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-ver }}
      - name: MacOS dependencies
        if: matrix.os == 'macos-11'
        run: |
          brew install ${HOMEBREW_PACKAGES}
      - name: Install hatch
        run: | 
          pip install --upgrade hatch
      - name: Lint and Test
        run: make check
      - name: Cli tests
        run: |
          hatch run ./scripts/test_contract
          hatch run ./scripts/test_protocol
          hatch run ./scripts/test_validator
          hatch run ./scripts/test_account
          hatch run ./scripts/test_token
